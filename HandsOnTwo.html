<!doctype html>
<html ng-app="myApp">
    <head>
        <script src="node_modules/angular/angular.min.js"></script>
        <script>
            var app=angular.module("myApp",[]);
            app.controller("myController",function($scope){
            $scope.fname="Abdul";
            $scope.lname="Rahman";
            });
            </script>
    </head>
    <body ng-controller="myController">
        <div style="border:3px solid black ; margin:0 50vh;padding:40px;">
            <h4>Try To Change Names.</h4>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" ng-model="fname"><br><br>
            <label for="lname">Last Name</label>
<input type="text" name="lname" id="lname" ng-model="lname">
            <h1 >Full Name : {{fname}}&nbsp;{{lname}}</h1>
        </div>
    </body>
</html>
