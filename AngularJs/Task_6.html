<!doctype html>
<html>

<head>
    <script src="../node_modules/angular/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script>
        var app = angular.module("myApp", []);
        app.controller("myController", function ($scope) {
            var employeeList = [{
                id: 1,
                name: "abc"
            },
            {
                id: 2,
                name: "xyz"
            }];
            $scope.employeeList = employeeList;
            $scope.addNewEmployee = function (newName) {
                $scope.employeeList.push({ id: 100, name: newName });
            }
        });
    </script>
</head>

<body ng-app="myApp" ng-controller="myController">
    <div class="container my-3">
    <input type="text" ng-model="newName">
    <button class="btn btn-success" ng-click="addNewEmployee(newName)">Add New Employee</button>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <td>Id</td>
                <td>Name</td>
            </tr>
        </thead>
        <tbody ng-repeat="employee in employeeList">
            <tr>
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
            </tr>
        </tbody>
    </div>
    </table>
</body>

</html>
