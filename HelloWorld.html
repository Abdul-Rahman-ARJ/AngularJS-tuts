<!doctype html>
<html ng-app="myApp">
    <head>
        <script src="node_modules/angular/angular.min.js"></script>
        <script>
            var app=angular.module("myApp",[]);
            app.controller("myController",function($scope){
            $scope.name="Hello World";
            });
            </script>
    </head>
    <body ng-controller="myController" style="margin:0 45vh;">
        <h1 >{{name}}</h1>
    </body>
</html>
